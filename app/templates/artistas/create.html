{% extends "base.html" %}

{% block title %}Añadir Artista - Colección Musical{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Añadir Nuevo Artista</h1>
    
    <form method="post" action="{{ url_for('artista.crear') }}">
        <div class="mb-3">
            <label for="nombre_artista" class="form-label">Nombre del Artista</label>
            <input type="text" class="form-control" id="nombre_artista" name="nombre_artista" 
                   required autofocus>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('artista.listar') }}" class="btn btn-secondary me-md-2">
                Cancelar
            </a>
            <button type="submit" class="btn btn-primary">Guardar Artista</button>
        </div>
    </form>
</div>
{% endblock %}
