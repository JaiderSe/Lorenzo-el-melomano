<!-- app/templates/albums/create.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Álbum</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('album.create_album') }}">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        
        <div class="form-group">
            <label for="ano_produccion">Año de Producción</label>
            <input type="number" class="form-control" id="ano_produccion" name="ano_produccion" min="1900" max="2100">
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="medio">Medio</label>
            <select class="form-control" id="medio" name="medio" required>
                <option value="">Seleccionar medio</option>
                <option value="Vinilo">Vinilo</option>
                <option value="CD">CD</option>
                <option value="Casete">Casete</option>
                <option value="Digital">Digital</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar
        </button>
        <a href="{{ url_for('album.list_albums') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
